name: "[Workflow] Foobar"

defaults:
  run:
    shell: bash

on:
  push:
    branches:
      - 'main'

permissions:
  contents: write


jobs: 

  foo:
    name: "Foo"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          repository: "ministryofjustice/opg-github-actions"
          ref: "5adf4178379b79db1d0a463833badde786401a03"
      - name: semver tag
        id: semver_tag
        uses: .github/actions/semver-tag
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: "v"
